<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Press Start 2P', Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #000000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 4px 4px #380099;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: #380099;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        td {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #380099;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #190044;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1> Welcome, {{username}}</h1>
    <br/>
    {% if error %}
        <p>No matching table found for the username.</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <br/>
    <a href="/logout" class="btn btn-primary btn-sm">Logout</a>
</div>
</body>
</html>
